<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <table class="searchResult" border="1" cellpadding="10">


    <tr th:if="${!error.isEmpty}">
        <td colspan="2" th:text=${error}> </td>
        <br><br>
    </tr>
    <tr th:unless="${!error.isEmpty}">
        <tr th:each="book : ${searchResult}">
            <td><span style="font-weight: bolder;">Title: </span><span th:text="${book.title}"> Name </span></td>
            <td><span style="font-weight: bolder;">Author: </span><span th:text="${book.author}"> Email </span></td>
            <td><span style="font-weight: bolder;">Image: </span><img th:src="@{${'/images/' + book.thumbnailUrl}}" width="80" height="100"></td>
            <br><br>
        </tr>
    
    </tr>
    </table>
</div>
    <div>
        <a href="/">Home</a>
    </div>
</body>
</html>
